<form-dialog
    [formGroup]="form"
    (submitForm)="onSubmit($event)"
    (resetForm)="onReset($event)">

    <form [formGroup]="form" fxLayout="column">
       
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text"  formControlName="first" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text"  formControlName="last" />
        </mat-form-field>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between none"  fxLayoutGap="16px">
            <mat-form-field fxFlex>
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>

            <mat-form-field fxFlex>
            <mat-label>Phone</mat-label>
            <input matInput type="text"  formControlName="phone" />
            </mat-form-field>

        </div>  

        <mat-form-field>
            <mat-label>Note</mat-label>
            <input matInput type="text" formControlName="note"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descriptions</mat-label>
            <input matInput type="text" formControlName="description"/>
        </mat-form-field>

    </form>
</form-dialog>
