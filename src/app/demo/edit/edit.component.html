<edit-form
  [formGroup]="form"
  title="Demo Form"
  debug="true"
  (submit)="onSubmit($event)"
  (cancel)="onCancel($event)">

  <input-text
    formControlName="name"
    label="Name"
    hint="Enter the name"
    placeholder="any name...">
  </input-text>

  <mat-form-field appearance="fill" >
      <mat-label>Description</mat-label>
    <input matInput formControlName="description" placeholder="Description"/>
    <mat-hint>Please enter description.</mat-hint>
    <mat-error>Required</mat-error>
  </mat-form-field>

  <input-date
    formControlName="date"
    label="Date"
    hint="Enter a date"
    placeholder="any date...">
  </input-date>

  <mat-form-field
  appearance="fill"
  [hideRequiredMarker]="false"
  [floatLabel]="true">
  <mat-label>End Date</mat-label>
  <input
      matInput
      formControlName="enddate"
      placeholder="End Date"
      [matDatepicker]="epicker"/>

  <mat-datepicker-toggle matSuffix [for]="epicker"></mat-datepicker-toggle>
  <mat-datepicker #epicker></mat-datepicker>

  <mat-hint>The last date.</mat-hint>
  <mat-error>
    Required
  </mat-error>
</mat-form-field>

</edit-form>

<button (click)="setdata()">set date</button>
