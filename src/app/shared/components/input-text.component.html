<mat-form-field
  appearance="fill"
  [hideRequiredMarker]="false"
  [floatLabel]="true">
  <mat-label>{{label}}</mat-label>

  <input #input matInput type="text" class="form-control" (input)="valueChanged($event)" [readonly]="readonly"
    (focus)="$event.target.select()" (blur)="onTouched()">
  <mat-hint>{{hint}}</mat-hint>
  <mat-error>{{label}} is required</mat-error>
</mat-form-field>
