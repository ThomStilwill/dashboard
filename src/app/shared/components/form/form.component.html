<div class="form-wrapper">
  <form class="form-container" [formGroup]="formGroup">
    <div class="form-title">
      <div class="form-title-spacer">{{title}}</div>
      {{readonly?"Read":"Edit"}}

      <button mat-button type="button"  title="Readonly" (click)="setState()">
        <i class="material-icons">edit</i>
      </button>
    </div>

    <div class="form-content">
      <ng-content></ng-content>
    </div>

    <div class="form-actions" *ngIf="!readonly">
      <button mat-button type="button" title="Cancel" (click)="reset()">
        <i class="material-icons">clear</i>
      </button>
      <button mat-button type="button" [disabled]="!formGroup.valid" title="Save"  (click)="submit()">
          <i class="material-icons">check</i>
        </button>
    </div>

    <pre *ngIf="debug">{{formGroup.value | json}}</pre>
  </form>
</div>
